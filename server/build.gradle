plugins {
    id 'java'
  id 'org.springframework.boot' version '2.3.3.RELEASE'
  id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'eclipse'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.springframework.data:spring-data-commons'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'io.r2dbc:r2dbc-h2'
    implementation 'com.github.spotbugs:spotbugs:4.0.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'net.sourceforge.htmlunit:htmlunit:2.39.0'
    implementation 'org.passay:passay:1.0'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
  	implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
    
    implementation 'dev.miku:r2dbc-mysql'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.1'
    implementation 'com.fasterxml.jackson:jackson-bom:2.10.3'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.3'
    runtimeOnly 'mysql:mysql-connector-java'
    runtimeOnly 'org.hsqldb:hsqldb:2.5.0'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.1'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.1'
    
    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test:5.2.2.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    testImplementation 'nl.jqno.equalsverifier:equalsverifier:3.1.12'
    testImplementation 'io.projectreactor:reactor-test:3.3.4.RELEASE'
    testImplementation 'org.apache.commons:commons-lang3:3.11'   
}

group = 'org.owasp.securityshepherd'
version = '4.0.0-testing'
description = 'Security Shepherd'
sourceCompatibility = '1.8'

// springBoot {
//    mainClassName = 'org.owasp.securityshepherd.SecurityShepherdApplication'
// }
configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

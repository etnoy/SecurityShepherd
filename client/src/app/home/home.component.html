<div style="padding: 13px;">
  <mat-spinner *ngIf="users.length === 0"></mat-spinner>

  <mat-card *ngFor="let user of users" style="margin-top:10px;">
      <mat-card-header>
          <mat-card-title>{{user.displayname}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <p>
              This is a user
          </p>
      </mat-card-content>
      <mat-card-actions>
    <button mat-button> Buy product</button>
  </mat-card-actions>
  </mat-card>
</div>

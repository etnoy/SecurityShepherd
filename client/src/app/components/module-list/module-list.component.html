<div class="auth-wrapper">
  <div class="row">
    <div class="inner-main">
      <ul>
        <li *ngFor="let module of modules">
          <p>
            <a href="module/{{ module.id }}">{{ module.name }}</a
            >&nbsp;
            <span *ngIf="module.description">{{ module.description }}</span>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>

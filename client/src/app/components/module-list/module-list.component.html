<div class="auth-wrapper">
  <div class="row">
    <div class="inner-main">
      <ul>
        <ng-container *ngFor="let module of modules">
          <li *ngIf="module.shortName">
            <p>
              <a href="module/{{ module.shortName }}">{{ module.name }}</a
              >&nbsp;
              <span *ngIf="module.description">{{ module.description }}</span
              >&nbsp;
              <span *ngIf="module.isSolved">Solved</span>
            </p>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>

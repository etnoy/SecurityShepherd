<h3>Csrf Tutorial</h3>
<div *ngIf="result">
  <p *ngIf="result.pseudonym">
    Please visit
    <a [routerLink]="['activate', result.pseudonym]" routerLinkActive="active"
      >this page</a
    >
    to vote.
  </p>
  <p *ngIf="result.flag">Congratulations, flag is {{ result.flag }}</p>
  <p *ngIf="result.error">Error: {{ result.error }}</p>
</div>

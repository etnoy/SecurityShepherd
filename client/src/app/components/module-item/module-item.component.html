<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="flagForm" (ngSubmit)="submitFlag()">
    <div class="form-group">
      <label>Flag</label>
      <input
        type="text"
        class="form-control"
        formControlName="flag"
        placeholder="Enter flag"
        required
      />
    </div>
    <button [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Submit
    </button>
  </form>
</div>
<ng-template appModuleUrl></ng-template>

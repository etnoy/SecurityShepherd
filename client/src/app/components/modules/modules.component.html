<div class="auth-wrapper">
  <div class="row">
    <div class="inner-main">
      <h3 class="h3 mb-3 font-weight-normal text-center">Modules</h3>
      <ul>
        <li *ngFor="let module of modules">
          <p>
            <a href="module/{{ module.url }}">{{ module.name }}</a>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="auth-wrapper">
  <div class="row">
    <div class="inner-main">
      <ul>
        <ng-container *ngFor="let score of scores">
          <li>
            <p>
              {{ score.rank }} :
              <a href="submission/{{ score.userId }}">
                {{ score.userId }} has {{ score.score }} points.</a
              >
            </p>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>

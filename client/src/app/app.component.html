<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm static-top"
>
  <h5 class="my-0 mr-md-auto font-weight-normal">OWASP Security Shepherd</h5>

  <nav class="my-2 my-md-0 mr-md-3">
    <a
      *ngIf="this.apiService.isLoggedIn"
      class="p-2 text-dark"
      routerLinkActive="active"
      routerLink="/scoreboard"
      >Scoreboard</a
    >

    <a
      *ngIf="!this.apiService.isLoggedIn"
      class="p-2 text-dark"
      routerLinkActive="active"
      routerLink="/login"
      >Log in</a
    >
  </nav>

  <a
    *ngIf="!this.apiService.isLoggedIn"
    class="btn btn-outline-primary"
    routerLinkActive="active"
    routerLinkActive="active"
    routerLink="/register"
    >Register</a
  >
  <button
    (click)="this.apiService.doLogout()"
    *ngIf="this.apiService.isLoggedIn"
    type="button"
    class="btn btn-danger"
  >
    Logout
  </button>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
